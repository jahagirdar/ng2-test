<h1>Dashboard</h1>
<div class="row">
	<div class="col-md-4">
		<ul class="nav nav-pills nav-stacked">
		<li><a href="New Hero">New Hero</a></li>
		<li><a href="Configure">Configure System</a></li>
	</ul>
	</div>
	<div class="col-md-8">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Last Seen</th>
				</tr>
			</thead>
			<tbody>
			    <tr *ngFor="let hero of heroes" (click)="gotoDetail(hero)">
<td>{{hero.Name}}</td>
<td>{{hero.LastMission}}</td>
</tr>
			</tbody>
		</table>
	</div>
</div>
